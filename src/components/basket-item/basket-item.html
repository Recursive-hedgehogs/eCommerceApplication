<div class="basket-item-image"></div>
<div class="d-flex flex-column">
    <h4 class="basket-item-name text-primary"></h4>
    <div class="d-flex flex-row column-gap-2">
        <div class="d-flex flex-column">
        <p class="basket-item-price"></p>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="quantity-decrease btn btn-outline-primary">-</button>
            <div class="basket-item-count d-flex align-items-center justify-content-center">
                <input class="basket-item-quantity" type="number" min="1" value="1">
            </div>
            <button type="button" class="quantity-increase btn btn-outline-primary">+</button>
        </div>
        </div>
        <div class="d-flex flex-column">
            <p class="basket-item-total-price"></p>
            <button class="delete-button btn btn-outline-warning">Remove from Basket</button>
        </div>
    </div>
</div>

<div class="container rounded bg-white mt-5 mb-5 border">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                    src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                    alt="avatar"></div>
        </div>
        <div class="col-md-5">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Detailes</h4>
                </div>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" data-bs-toggle="tab" href="#main" aria-selected="true"
                            role="tab">Main</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="tab" href="#billing" aria-selected="false" role="tab"
                            tabindex="-1">Billing</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="tab" href="#shipping" aria-selected="false" tabindex="-1"
                            role="tab">Shipping</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="tab" href="#password" aria-selected="false" tabindex="-1"
                            role="tab">Password</a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane main-info fade active show" id="main" role="tabpanel">
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <div class="form-item">
                                    <label class="labels">Name</label>
                                    <input id="user-first-name" type="text" class="form-control first-name personal"
                                        placeholder="first name" value="" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-item">
                                    <label class="labels">Surname</label>
                                    <input id="user-last-name" type="text" class="form-control personal" value=""
                                        placeholder="surname" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-item">
                                <label class="labels">Date of birth</label>
                                <input id="user-date-of-birth" type="date" class="form-control personal"
                                    placeholder="date of birth" value="" disabled>
                            </div>
                        </div>
                        <div>
                            <div class="form-item">
                                <label class="labels">Email</label>
                                <input id="user-email" type="email" class="form-control personal" value=""
                                    placeholder="surname" disabled>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col mt-3 text-center">
                            <button id="btn-edit-main" class="btn btn-warning" type="button" style="width:25%"><i
                                    class="fas fa-pen"></i><span class="offset-1">Edit</span></button>
                            <button id="btn-cancel-main" class="btn btn-warning hidden" type="button"
                                style="width:25%"><i class="fas fa-times"></i><span
                                    class="offset-1">Cancel</span></button>
                            <button id="btn-save-main" class="btn btn-success hidden" type="submit" style="width:25%"><i
                                    class="fas fa-check"></i><span class="offset-1">Save</span></button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="billing" role="tabpanel">
                        <div class="billing-address rounded-1 p-2">
                            <div class="country form-item mt-2">
                                <label class="labels">Country</label>
                                <select id="input-country" class="form-select billing" required disabled>
                                    <option value="" disabled selected>Country</option>
                                    <option value="Poland">Poland</option>
                                    <option value="Germany">Germany</option>
                                </select>
                            </div>
                            <div class="city form-item mt-2">
                                <label class="labels">City</label>
                                <input id="input-city" type="text" class="billing form-control"
                                    placeholder="Enter your city" required disabled>
                            </div>
                            <div class="street form-item mt-2">
                                <label class="labels">Street</label>
                                <input id="input-street" type="text" class="billing form-control"
                                    placeholder="Enter your street" required disabled>
                            </div>
                            <div class="postal-code form-item mt-2">
                                <label class="labels">Postal code</label>
                                <input id="input-postal-code" type="text" class="billing form-control"
                                    placeholder="Enter your postal code" required disabled>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="default" role="switch"
                                    id="switchDefaultAddress" disabled>
                                <label class="form-check-label label-small" for="switchDefaultAddress">Set the address
                                    as the
                                    default</label>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="shipping" role="tabpanel">
                        <div class="shipping-address rounded-1 p-2">
                            <div class="country form-item mt-2">
                                <label class="labels">Country</label>
                                <select id="input-country-ship" class="form-select shipping" required disabled>
                                    <option value="" disabled selected>Country</option>
                                    <option value="Poland">Poland</option>
                                    <option value="Germany">Germany</option>
                                </select>
                            </div>
                            <div class="city form-item mt-2">
                                <label class="labels">City</label>
                                <input id="input-city-ship" type="text" class="shipping form-control"
                                    placeholder="Enter your city" required disabled>
                            </div>
                            <div class="street form-item mt-2">
                                <label class="labels">Street</label>
                                <input id="input-street-ship" type="text" class="shipping form-control"
                                    placeholder="Enter your street" required disabled>
                            </div>
                            <div class="postal-code form-item mt-2">
                                <label class="labels">Postal code</label>
                                <input id="input-postal-code-ship" type="text" class="shipping form-control"
                                    placeholder="Enter your postal code" required disabled>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="default" role="switch"
                                    id="switchDefaultAddressShipping" disabled>
                                <label class="form-check-label label-small" for="switchDefaultAddressShipping">Set the
                                    address as the
                                    default</label>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="password" role="tabpanel">
                        <div class="col-md-6 mt-2"><label class="labels">Current password</label><input
                                id="user-password" type="password" class="form-control" value="" disabled></div>
                        <div class="col-md-6 mt-2"><label class="labels">New password</label><input id="user-password"
                                type="password" class="form-control" value="" disabled></div>
                        <div class="col-md-6 mt-2"><label class="labels">Confirm new password</label><input
                                id="user-password" type="password" class="form-control" value="" disabled></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

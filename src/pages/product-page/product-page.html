<div class="d-flex flex-row gap-2">
    <swiper-container class="product-image-container" init="false"></swiper-container>
    <div class="product-information flex-grow-1">
        <h4 class="product-name"></h4>
        <div class="d-flex flex-row column-gap-2">
            <h5>By</h5>
            <h5 class="product-description text-primary"></h5>
        </div>
        <div class="product-price-container d-flex flex-row column-gap-2">
            <p class="product-price text-secondary"></p>
            <p class="product-price-discount text-warning"></p>
        </div>
        <p class="product-full-description"></p>
        <p class="product-publish"></p>
    </div>
</div>

<div id="product-modal" class="modal">
  <span class="close">&times;</span>
  <img id="modal-product-image" class="modal-content">
</div>

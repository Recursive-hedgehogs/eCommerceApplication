<div class="wrapper-modal">
  <div class="container">
    <div class="modal-content">
      <div class="modal-header header-bg-color">
        <h5 class="modal-title">Log in</h5>
        </button>
      </div>
      <form class="modal-form" name="modal-form">
        <div class="modal-body">
          <div class="email form-item">
            <input id="input-login-email" type="email" class="form-control" placeholder="Enter your e-mail" required>
          </div>
          <div class="password form-item">
              <input id="input-login-password" type="password" class="form-control" placeholder="Enter your password" required>
              <span class="password-icon-container">
                  <i id="password-icon" class="fas fa-eye-slash"></i>
              </span>
          </div>
        </div>
        <div class="warning-text">Don't have account?</div>
        <div id="btn-link-register" class="register-link btn-link">Please, sign up</div>
        <div class="btn-modal-container">
          <button id="btn-sign-in" type="submit" class="btn btn-primary btn-modal">Sign in</button>
        </div>     
      </form>
    </div>
  </div>
</div>
</div>
